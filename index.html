<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <!--CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <!--JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
</head>
<body>
    
<div id="theBoard" class="container-fluid barExtender">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand text-primary text-center font-weight-bold" href="">Coding Quiz</a>
        <a id="timer" class="navbar-brand text-primary font-weight-bold ml-auto "></a>
    </nav>
</div>

<div class="container px-5 ">

    <h2 id="title" class="text-center font-weight-bold mt-5">Coding Quiz Challenge</h2>
    <h4 id="sub-title" class="text-center challenge">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds</h3>

    
    <h4 id="question" class="text-left challenge font-weight-bold"></h4>
    <div class="text-center pt-3">
    <button id="startQuiz" class="btn btn-primary">Start Quiz</button>

    <div id="questionInvis">
        <div class="row">
            <button id="answer1" class="btn btn-primary btn-sm ans mb-2" data-answer="A"></button>
        </div> 
        <div class="row">
            <button id="answer2" class="btn btn-primary btn-sm ans mb-2" data-answer="B"></button>
        </div>
        <div class="row">
            <button id="answer3" class="btn btn-primary btn-sm ans mb-2" data-answer="C"></button>
        </div>
        <div class="row">
            <button id="answer4" class="btn btn-primary btn-sm ans mb-2" data-answer="D"></button>
        </div>
            
    </div>
        
    </div>

    <div id="idVisibility">
        <h2 class="text-left challenge font-weight-bold mb-3">All Done!</h2>
        <h4 id="score" class="text-left challenge mb-3"></h4>
        <h4 class="text-left challenge mb-3">
            Enter Initials: 
            <form id="inputForm">
                <input id="initials" maxlength="2" type="text">
                <input class="btn btn-primary" type="submit"></input>
            </form>
        </h4>
    </div>
    <hr id="result">
    <h6 id="textResult" class="text-left pt-1 challenge"></h6>


    <div id="scoreBoard" class="container px-5">
        <h2 class="text-left font-weight-bold challenge mt-5">Your Previous Score</h2>
        <div class="lineBack">
            <h5 id="highScores" class="pl-2"><h5>
        </div>
        <div class="challenge">      
            <button id="homePage" class=" btn btn-primary btn-sm mb-2" onclick="document.location='./index.html'">Go Back</button>
        </div>
    </div>

</div>

<script src="./app.js"></script>
</body>
</html>
